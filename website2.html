<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiệu Ứng Trang Chủ IT</title>
  <script>
    // Ngăn người dùng mở công cụ nhà phát triển
    document.addEventListener('keydown', function(e) {
      // Chặn F12
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
      }
      // Chặn Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
      if (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'j' || e.key === 'c' || e.key === 'u')) {
        e.preventDefault();
      }
      // Chặn Ctrl+S
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
      }
    });

    // Chặn menu chuột phải
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      cursor: crosshair;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    // Lấy đối tượng canvas và context 2D
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Mảng chứa các dòng code đang hoạt động
    const codeStreams = [];

    // Cấu hình
    const charSize = 16;
    const streamLength = Math.floor(window.innerHeight * 0.9 / charSize); // Chiều dài dòng code chiếm 90% màn hình
    const minChar = 33; // Mã ASCII của '!'
    const maxChar = 126; // Mã ASCII của '~'
    const charSpacing = 10; // Khoảng cách giữa các ký tự
    const streamSpawnDistance = 50; // Khoảng cách tối thiểu giữa các dòng code

    let lastStreamX = -1;
    let lastStreamY = -1;

    // Lớp để quản lý một dòng code
    class CodeStream {
      constructor(x, y) {
        // Tạo một vị trí ngẫu nhiên xung quanh con trỏ chuột
        this.x = x + (Math.random() - 0.5) * 50;
        this.y = y;
        this.chars = [];
        this.opacity = 1;
        this.hue = 120 + Math.random() * 60; // Dải màu xanh lá cây
        this.saturation = 80 + Math.random() * 20;
        this.lightness = 50 + Math.random() * 20;
        
        for (let i = 0; i < streamLength; i++) {
          this.chars.push(String.fromCharCode(minChar + Math.random() * (maxChar - minChar)));
        }
      }

      // Cập nhật trạng thái dòng code
      update() {
        this.y += 1;
        this.opacity -= 0.005; // Giảm tốc độ mờ dần
      }
      
      // Vẽ dòng code lên canvas
      draw() {
        ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.opacity})`;
        ctx.font = `${charSize}px 'Courier New', Courier, monospace`;
        ctx.shadowColor = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.opacity * 0.5})`;
        ctx.shadowBlur = 10;
        
        for (let i = 0; i < this.chars.length; i++) {
          const charOpacity = this.opacity * (1 - i / streamLength);
          ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${charOpacity})`;
          ctx.fillText(this.chars[i], this.x, this.y + i * charSize);
        }
      }
    }

    // Xử lý sự kiện di chuyển chuột
    document.addEventListener('mousemove', (e) => {
      // Chỉ tạo dòng code mới nếu khoảng cách đủ lớn
      if (lastStreamX === -1 || Math.abs(e.clientX - lastStreamX) > streamSpawnDistance) {
        const newStream = new CodeStream(e.clientX, e.clientY);
        codeStreams.push(newStream);
        lastStreamX = e.clientX;
      }
    });

    // Vòng lặp animation chính
    function animate() {
      // Xóa canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Cập nhật và vẽ từng dòng code
      for (let i = codeStreams.length - 1; i >= 0; i--) {
        const stream = codeStreams[i];
        stream.update();
        stream.draw();

        // Xóa dòng code khi nó mờ dần
        if (stream.opacity <= 0) {
          codeStreams.splice(i, 1);
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    // Khởi tạo kích thước canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    // Bắt đầu vòng lặp animation
    animate();
  </script>
</body>
</html>
