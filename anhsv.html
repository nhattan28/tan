<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm ảnh</title>
    <link rel="stylesheet" href="anhsv.css">
</head>
<body>
    <div class="main-container">
        <div id="search-form-container">
            <h1>Tìm kiếm ảnh sinh viên</h1>
            <h2>ĐẠI HỌC DUY TÂN</h2>
            <form id="search-form">
                <div class="input-group">
                    <input type="tel" id="student-id" placeholder="Nhập mã số sinh viên" required autocomplete="off" autofocus maxlength="15">
                    <div class="input-buttons">
                        <button type="button" id="paste-button">Dán</button>
                        <button type="button" id="clear-button">Xóa</button>
                        <button type="button" id="keypad-toggle-button">Phím</button>
                    </div>
                </div>
                <div id="virtual-keypad">
                    <button type="button" class="keypad-key">1</button>
                    <button type="button" class="keypad-key">2</button>
                    <button type="button" class="keypad-key">3</button>
                    <button type="button" class="keypad-key">4</button>
                    <button type="button" class="keypad-key">5</button>
                    <button type="button" class="keypad-key">6</button>
                    <button type="button" class="keypad-key">7</button>
                    <button type="button" class="keypad-key">8</button>
                    <button type="button" class="keypad-key">9</button>
                    <button type="button" id="keypad-backspace" class="keypad-key">⌫</button>
                    <button type="button" class="keypad-key">0</button>
                </div>
                <button type="submit">Tìm kiếm</button>
            </form>
        </div>

        <div id="image-view">
            <img id="student-image" src="" alt="Ảnh sinh viên">
            <button id="back-button">Quay lại</button>
        </div>
    </div>

    <script src="anhsv.js"></script>
</body>
</html>
